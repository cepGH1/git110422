<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="margin:10px; padding:30px;">
    <form action="index.html" method="post">
        <h1> Sign Up </h1>
        <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password"       name="user_password">
            <br>
            <label>Gender:</label>
            <br>

            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label><br>
        
        <button type="submit" class="btn btn-primary mb-3">Sign Up</button><br>
    </fieldset>
    </form>
</div>
</body>
</html>
